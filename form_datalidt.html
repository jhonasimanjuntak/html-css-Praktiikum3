<body>
    <h2>the datalist element</h2>
    <p>The datalist element specifies a list of pre-define options for an input element.</p>
    <form action="browsers" name="browser">
        <datalist id="browsers"><option value="internet explorer"></option> 
            <option value=:"Safaari"></datalist>

    </form>
</body>
